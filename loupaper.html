<!DOCTYPE html>
<html>

<head>
    <title>LouPaper Colllection Tracking - @redteapost</title>
</head>

<body>
    <!-- Styles -->
    <style>
        #chartdiv {
            width: 95vw;
            height: 95vh;
        }

        #link {
            right: 10px;
            bottom: 10px;
            z-index: 20;
            position: absolute;
            font-size: small;
        }
    </style>

    <!-- Resources -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/usaLow.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

    <!-- Chart code -->
    <script>
        am5.ready(function () {

            // Data
            var groupData = [
                {
                    "name": "Received",
                    "data": [
                        { "id": "US-VA", "receivedon": "03-12-2021" },
                        { "id": "US-CA", "receivedon": "02-02-2022" },
                        { "id": "US-WA", "receivedon": "22-01-2022" },
                        { "id": "US-IL", "receivedon": "02-03-2022" },
                        { "id": "US-MO", "receivedon": "10-03-2022" },
                        { "id": "US-AL", "receivedon": "10-03-2022" },
                        { "id": "US-TX", "receivedon": "10-03-2022" },
                        { "id": "US-MS", "receivedon": "21-03-2022" },
                        { "id": "US-MA", "receivedon": "08-05-2022" },
                    ]
                }, {
                    "name": "Travelling",
                    "data": [
                        { "id": "US-AK", "receivedon": "11-02-2022" },
                        { "id": "US-NC", "receivedon": "11-02-2022" },
                        { "id": "US-ID", "receivedon": "11-02-2022" },
                        { "id": "US-IN", "receivedon": "11-02-2022" },
                        { "id": "US-KY", "receivedon": "11-02-2022" },
                        { "id": "US-LA", "receivedon": "11-02-2022" },
                        { "id": "US-MD", "receivedon": "11-02-2022" },
                        { "id": "US-NV", "receivedon": "11-02-2022" },
                        { "id": "US-NJ", "receivedon": "11-02-2022" },
                        { "id": "US-KS", "receivedon": "11-02-2022" },
                        { "id": "US-ME", "receivedon": "11-02-2022" },
                    ]
                }, {
                    "name": "Yet to Release",
                    "data": [
                        { "id": "US-CT", "receivedon": "Yet to Release" },
                        { "id": "US-DE", "receivedon": "Yet to Release" },
                        { "id": "US-IA", "receivedon": "Yet to Release" },
                        { "id": "US-MT", "receivedon": "Yet to Release" },
                        { "id": "US-NE", "receivedon": "Yet to Release" },
                        { "id": "US-NH", "receivedon": "Yet to Release" },
                        { "id": "US-ND", "receivedon": "Yet to Release" },
                        { "id": "US-SD", "receivedon": "Yet to Release" },
                        { "id": "US-VT", "receivedon": "Yet to Release" },
                    ]
                },
                // }, {
                //     "name": "From tag/offer",
                //     "data": [

                //     ]
                // }
            ];


            // Create root and chart
            var root = am5.Root.new("chartdiv");


            // Set themes
            root.setThemes([
                am5themes_Animated.new(root)
            ]);


            // Create chart
            var chart = root.container.children.push(am5map.MapChart.new(root, {
                panX: "rotateX",
                panY: "none",
                projection: am5map.geoAlbersUsa(),
                layout: root.horizontalLayout
            }));


            // Create world polygon series
            var worldSeries = chart.series.push(am5map.MapPolygonSeries.new(root, {
                geoJSON: am5geodata_usaLow,
                valueField: "value",
                calculateAggregates: true
            }));

            worldSeries.mapPolygons.template.setAll({
                fill: am5.color(0xaaaaaa),
                tooltipText: "{name}"
            });

            worldSeries.events.on("datavalidated", () => {
                chart.goHome();
            });


            // Add legend
            var legend = chart.children.push(am5.Legend.new(root, {
                useDefaultMarker: true,
                centerX: am5.p50,
                x: am5.p50,
                centerY: am5.p100,
                y: am5.p100,
                dy: -20,
                background: am5.RoundedRectangle.new(root, {
                    fill: am5.color(0xffffff),
                    fillOpacity: 0.2
                })
            }));

            legend.valueLabels.template.set("forceHidden", true)


            // Create series for each group
            var colors = am5.ColorSet.new(root, {
                step: 2
            });
            colors.next();

            am5.array.each(groupData, function (group) {
                var countries = [];
                var color = group.name == 'Yet to Release' ? am5.color(0xd3d3d9) : colors.next();;

                am5.array.each(group.data, function (country) {
                    countries.push(country.id)
                });

                var polygonSeries = chart.series.push(am5map.MapPolygonSeries.new(root, {
                    geoJSON: am5geodata_usaLow,
                    include: countries,
                    name: group.name,
                    fill: color,
                }));

                polygonSeries.data.setAll(group.data);

                legend.data.push(polygonSeries);
            });

        }); // end am5.ready()
    </script>

    <!-- HTML -->
    <div id="chartdiv"></div>
    <div id="link"><a href="/postcard/">FOTW</a></div>
</body>

</html>
