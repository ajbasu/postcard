<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Collection Tracker - redteapost</title>
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="../assets/tracker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <meta name="description"
        content="An organized and searchable tracker for my postcard collection, categorized by theme and country.">

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Collection Tracker by redteapost">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Postcards by redteapost" />
    <meta property="og:description"
        content="An organized and searchable tracker for my postcard collection, categorized by theme and country.">
    <meta property="og:image" content="https://eu.zonerama.com/photos/529211633_1200x630.jpg">
    <meta property="og:url" content="https://ajbasu.github.io/postcard/collection-tracker/">
    <meta property="og:locale" content="en_IN" />

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Collection Tracker by redteapost">
    <meta property="twitter:domain" content="ajbasu.github.io">
    <meta name="twitter:description"
        content="An organized and searchable tracker for my postcard collection, categorized by theme and country.">
    <meta name="twitter:image" content="https://eu.zonerama.com/photos/529211633_1200x630.jpg">
    <meta property="twitter:url" content="https://ajbasu.github.io/postcard/collection-tracker/">

    <link rel="canonical" href="https://ajbasu.github.io/postcard/collection-tracker/" />
    <script>
        window.pageTitle = "Collection Tracker";
    </script>
</head>

<body style="text-align: left;">
    <div id="header-container"></div>
    <div id="grid-container"></div>
    <div id="list-container"></div>
    <div class="country-tracker-container">
        <div>
            <h2>Country-wise Collection Tracker</h2>
            <div class="tracker-search-container">
                <input type="text" id="countrySearch" placeholder="Search for a country or series...">
            </div>
        </div>
        <div id="country-tracker" class="country-tracker"></div>
    </div>

    <div id="imageModal" class="image-modal">
        <span class="close">&times;</span>
        <h2 id="modalTitle"></h2>
        <p id="modalSubtitle" class="subtitle"></p>
        <div class="image-modal-content" id="modalImages"></div>
    </div>

    <div id="singleImageModal" class="single-image-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="image-container">
                <div class="tag" id="singleImageTag"></div>
                <img id="singleImage" src="" alt="" />
                <div class="name" id="singleImageName"></div>
            </div>
        </div>
    </div>


    <div id="legend-container">
        <div id="legend-wrapper">
            <div id="legend-tab">
                <i id="legend-arrow" class="fa-solid fa-chevron-right"></i>
            </div>
            <div id="legend-box">
                <div class="legend-item">
                    <span class="dot green"></span> Received
                </div>
                <div class="legend-item">
                    <span class="dot red"></span> Arranged
                </div>
                <div class="legend-item">
                    <span class="strikethrough">St</span> Received
                </div>
            </div>
        </div>
    </div>

    <script src="tracker.js"></script>
    <script src="../scripts/loadHeader.js"></script>
</body>

</html>
